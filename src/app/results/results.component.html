<!-- src/app/results/results.component.html -->
<div class="results">
  <mat-card color="primary">
    <mat-card-title class="title">Your Results</mat-card-title>
  </mat-card>
  <mat-card>
    <div class="subtitle"> Incorrect answers in <span class="answer">red </span></div>
  </mat-card>

  <!-- <div *ngFor="let q of question">
    <mat-card class="question">{{q.label}}</mat-card>
  </div> -->


  <div *ngFor="let a of answers.values">
    <mat-card class="answer" [ngClass]="{correct: a.correct}">{{a.value}}</mat-card>
  </div>

  <a routerLink="/welcome" class="subtitle btn btn-primary">Choose another quiz</a>
</div>
