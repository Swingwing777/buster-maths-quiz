<!-- src/app/question-form/question-form.component.html -->
<div class="quiz" *ngIf="question">
  <h1 class="theQuestion">{{question.label}}</h1>
  <form [formGroup]="form">
    <ul class="form-group">

      <label *ngFor="let choice of question.choices">
        <li class="choiceList">
          <input class="choiceRadio" type="radio" [value]="choice" formControlName="choice">
          <span class="choiceValue">{{choice.value}}</span>
        </li>
      </label>


    </ul>
  </form>
</div>
