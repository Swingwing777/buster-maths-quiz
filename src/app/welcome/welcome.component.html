<!-- src/app/welcome/welcome.component.html -->

<div>
  <mat-card color="primary">
    <mat-card-title class="title"> Welcome to Quizmaster</mat-card-title>
  </mat-card>
  <div *ngFor="let q of quiz">
    <mat-card>
      <mat-card-title class="subtitle">{{q.label}}</mat-card-title>
      <mat-card-subtitle>{{q.description}}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button color="secondary" class="btn btn-primary">
          <a routerLink="/{{q.name}}" class="btn btn-primary">Select this quiz</a>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
